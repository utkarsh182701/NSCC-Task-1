<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technical Quiz | Newton School</title>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <!-- The teal side banner -->
        <aside class="side-banner"></aside>
        
        <!-- The main content area -->
        <main class="content">
            <div class="logo">
                <div class="logo-icon">N</div>
                <div class="logo-text">
                    <span>Newton School</span>
                    <span>Coding Club</span>
                </div>
            </div>

            <h1>Technical Quiz</h1>

            <!-- New Progress Tracker -->
            <div id="progress-tracker" class="hidden"></div>
            
            <div id="quiz-content">
                <h2 id="question">Question text goes here</h2>
                <div id="answer-buttons" class="btn-grid">
                    <!-- Answer buttons will be generated by JavaScript -->
                </div>
            </div>

            <div class="controls hidden">
                <button id="back-btn" class="hidden">Back</button>
                <button id="submit-btn">Next Question</button>
            </div>

            <div id="results" class="hidden">
                <!-- New High Score Display -->
                <div id="high-score-container"></div>
                <!-- Results will be shown here -->
            </div>
        </main>
    </div>

    <!-- Questions are now in a separate file -->
    <script src="script.js"></script>
</body>
</html>
